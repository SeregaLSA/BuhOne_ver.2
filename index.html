<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuhOne</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__logotype">
                <img src="img/logo_img.svg" alt="logotype">
                <img src="img/logo_text.svg" alt="">
            </div>
            <div class="header__information">
                <section class="header__meta">
                    <ul>
                        <li>
                            <div>
                                <a href="tel:81112223344">
                                    <img src="img/header_tel.svg" alt="">
                                    <p>8-111-222-33-44</p>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="img/header_watch.svg" alt="">
                                <p>Пн-Пт 10:00-18:00</p>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="mailto:order@buhone.ru">
                                    <img src="img/header_email.svg" alt="">
                                    <p>order@buhone.ru</p>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="img/header_address.svg" alt="">
                                <p>Невский пр. 130</p>
                            </div>
                        </li>
                    </ul>
                </section>
                <nav class="header__nav">
                    <ul>
                        <li>
                            <a href="#">Главная</a>
                        </li>
                        <li>
                            <a href="#">Услуги</a>
                        </li>
                        <li>
                            <a href="#">Кейсы</a>
                        </li>
                        <li>
                            <a href="#">О&nbsp;компании</a>
                        </li>
                        <li>
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="first">
            <div class="wrapper">
                <div class="first__left">
                    <div class="first__info">
                        <h1>
                            Бухгалтерские услуги
                            в Санкт-Петербурге
                        </h1>
                        <div class="button">
                            Наша презентация
                        </div>
                    </div>
                    <div class="first__slaider">
                        <img src="img/first/gray_Ellipse.svg" alt="slaider">
                        <img src="img/first/gray_Ellipse.svg" alt="slaider">
                        <img src="img/first/white_Ellipse.svg" alt="slaider">
                        <img src="img/first/gray_Ellipse.svg" alt="slaider">
                    </div>
                </div>
                <div class="first__right">
                    <div class="first__button_slaider">
                        <div class="bt-slaider bt-slaider_first-left">
                            <img src="img/first/back1.svg" alt="">
                        </div>
                       <div class="bt-slaider bt-slaider_first-right">
                            <img src="img/first/back2.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="wrapper">
            <p>2019 (с) Все права защищены. БухОне.ру</p>
            <p>Разработано: BuhOne</p>
        </div>
